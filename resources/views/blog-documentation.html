<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog API Documentation - tapsite.ai</title>
  <meta name="description" content="Comprehensive documentation for tapsite.ai blog API endpoints" />
  
  <!-- Tailwind CSS -->
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    // Configure dark mode
    tailwind.config = {
      darkMode: 'class',

    }

  </script>

  
  <!-- Highlight.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  
  <!-- Markdown-it for parsing markdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js"></script>
  
  <style type="text/tailwindcss">
    /* Custom styles for markdown content */
    .prose {
      @apply text-gray-900;
    }
    
    .dark .prose {
      @apply text-gray-100;
    }
    
    .prose h1 {
      @apply text-3xl font-bold text-gray-900 border-b border-gray-200 pb-4 mb-6;
    }
    
    .dark .prose h1 {
      @apply text-white border-gray-700;
    }
    
    .prose h2 {
      @apply text-2xl font-semibold text-gray-800 mt-8 mb-4;
    }
    
    .dark .prose h2 {
      @apply text-gray-200;
    }
    
    .prose h3 {
      @apply text-xl font-semibold text-gray-800 mt-6 mb-3;
    }
    
    .dark .prose h3 {
      @apply text-gray-200;
    }
    
    .prose h4 {
      @apply text-lg font-medium text-gray-700 mt-4 mb-2;
    }
    
    .dark .prose h4 {
      @apply text-gray-300;
    }
    
    .prose code {
      @apply bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm font-mono;
    }
    
    .dark .prose code {
      @apply bg-gray-800 text-gray-200;
    }
    
    .prose pre {
      @apply bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto;
    }
    
    .prose pre code {
      @apply bg-transparent text-gray-100 p-0;
    }
    
    .prose .hljs {
      @apply bg-gray-900 text-gray-100;
    }
    
    /* Custom syntax highlighting improvements */
    .prose .hljs-keyword {
      @apply text-red-400;
    }
    
    .prose .hljs-string {
      @apply text-green-400;
    }
    
    .prose .hljs-number {
      @apply text-blue-400;
    }
    
    .prose .hljs-comment {
      @apply text-gray-500 italic;
    }
    
    .prose .hljs-function {
      @apply text-purple-400;
    }
    
    .prose .hljs-variable {
      @apply text-yellow-400;
    }
    
    .prose .hljs-title {
      @apply text-green-300;
    }
    
    .prose .hljs-attr {
      @apply text-blue-300;
    }
    
    .prose .hljs-built_in {
      @apply text-yellow-300;
    }
    
    .prose blockquote {
      @apply border-l-4 border-blue-500 pl-4 italic text-gray-600;
    }
    
    .dark .prose blockquote {
      @apply text-gray-400;
    }
    
    .prose table {
      @apply w-full border-collapse border border-gray-300;
    }
    
    .dark .prose table {
      @apply border-gray-600;
    }
    
    .prose th {
      @apply bg-gray-50 border border-gray-300 px-4 py-2 text-left font-semibold;
    }
    
    .dark .prose th {
      @apply bg-gray-800 border-gray-600 text-gray-200;
    }
    
    .prose td {
      @apply border border-gray-300 px-4 py-2;
    }
    
    .dark .prose td {
      @apply border-gray-600;
    }
    
    .prose a {
      @apply text-blue-600 hover:text-blue-800 underline;
    }
    
    .dark .prose a {
      @apply text-blue-400 hover:text-blue-200;
    }
    
    .prose ul {
      @apply list-disc list-inside space-y-1;
    }
    
    .prose ol {
      @apply list-decimal list-inside space-y-1;
    }
    
    .prose li {
      @apply text-gray-700;
    }
    
    .dark .prose li {
      @apply text-gray-300;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Header -->
  <div class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="py-6">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
              Blog API Documentation
            </h1>
            <p class="mt-2 text-gray-600 dark:text-gray-400">
              Comprehensive guide for tapsite.ai blog API endpoints
            </p>
          </div>
          <div class="flex items-center space-x-4">
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
              v1.0
            </span>
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
              REST API
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Loading State -->
    <div id="loading" class="flex items-center justify-center py-12">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <span class="ml-3 text-gray-600 dark:text-gray-400">Loading documentation...</span>
    </div>

    <!-- Error State -->
    <div id="error" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-6 hidden">
      <div class="flex items-center">
        <svg class="w-5 h-5 text-red-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        <h3 class="text-sm font-medium text-red-800 dark:text-red-200">
          Error loading documentation
        </h3>
      </div>
      <p id="error-message" class="mt-2 text-sm text-red-700 dark:text-red-300"></p>
    </div>

    <!-- Documentation Content -->
    <div id="content" class="hidden">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
        <div id="markdown-content" class="prose prose-lg dark:prose-invert max-w-none p-8">
          <!-- Markdown content will be rendered here -->
        </div>
      </div>
      
      <!-- Table of Contents -->
      <div class="mt-8 bg-blue-50 dark:bg-blue-900/20 rounded-lg p-6">
        <h3 class="text-lg font-semibold text-blue-900 dark:text-blue-100 mb-4">
          Quick Navigation
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <a href="#endpoints" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-200 text-sm font-medium">
            → API Endpoints
          </a>
          <a href="#authentication" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-200 text-sm font-medium">
            → Authentication
          </a>
          <a href="#error-handling" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-200 text-sm font-medium">
            → Error Handling
          </a>
          <a href="#example-usage" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-200 text-sm font-medium">
            → Example Usage
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize markdown-it with syntax highlighting
    const md = window.markdownit({
      html: true,
      linkify: true,
      typographer: true,
      breaks: true,
      highlight: function (str, lang) {
        if (lang && hljs.getLanguage(lang)) {
          try {
            return '<pre class="hljs"><code>' +
                   hljs.highlight(str, { language: lang, ignoreIllegals: true }).value +
                   '</code></pre>';
          } catch (__) {}
        }

        return '<pre class="hljs"><code>' + md.utils.escapeHtml(str) + '</code></pre>';
      }
    });

    // Load and render markdown documentation
    async function loadDocumentation() {
      try {
        const response = await fetch('/BLOG_API_DOCUMENTATION.md');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        let markdownContent = await response.text();
        markdownContent = markdownContent.replaceAll("https://yourdomain.com",location.origin)
        const renderedHtml = md.render(markdownContent);
        
        // Hide loading, show content
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
        
        // Render markdown content
        document.getElementById('markdown-content').innerHTML = renderedHtml;
        
        // Highlight code blocks
        hljs.highlightAll();
        
      } catch (err) {
        console.error('Error loading markdown:', err);
        
        // Hide loading, show error
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('error-message').textContent = err.message;
      }
    }

    // Load documentation when page loads
    document.addEventListener('DOMContentLoaded', loadDocumentation);
  </script>
</body>
</html>
