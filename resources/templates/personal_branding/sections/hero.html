<section id="home" class="pt-20 pb-16 bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen flex items-center">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
            <div class="space-y-8">
                <div class="space-y-4">
                    <div class="inline-flex items-center px-4 py-2 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">
                        {{it.hero.badge}}
                    </div>
                    <h1 class="text-4xl md:text-6xl font-bold text-slate-900 leading-tight">
                        {{it.hero.greeting}} <span class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">{{it.hero.name}}</span>
                    </h1>
                    <p class="text-xl text-slate-600 leading-relaxed">{{it.hero.description}}</p>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    {{@each(it.hero.buttons)=>button}}
                    <button class="{{button.primary ? 'bg-blue-600 text-white hover:bg-blue-700' : 'border-2 border-slate-300 text-slate-700 hover:border-slate-400 hover:bg-slate-50'}} px-8 py-4 rounded-full transition-all duration-200 flex items-center justify-center space-x-2 font-medium group">
                        {{@if(button.icon)}}
                        {{* button.icon}}
                        {{/if}}
                        <span>{{button.text}}</span>
                        {{@if(button.arrow)}}
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-200">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                        {{/if}}
                    </button>
                    {{/each}}
                </div>
                <div class="flex space-x-6">
                    {{@each(it.hero.social_links)=>link}}
                    <a href="{{link.url}}" class="text-slate-400 hover:text-blue-600 transition-colors duration-200">
                        {{* link.icon}}
                    </a>
                    {{/each}}
                </div>
            </div>
            <div class="relative">
                <div class="relative z-10">
                    <div class="w-80 h-80 mx-auto bg-gradient-to-br from-blue-400 to-purple-500 rounded-3xl shadow-2xl transform rotate-6 hover:rotate-3 transition-transform duration-300">
                    </div>
                    <div class="absolute inset-0 w-80 h-80 mx-auto bg-gradient-to-br from-emerald-400 to-cyan-500 rounded-3xl shadow-2xl transform -rotate-6 hover:-rotate-3 transition-transform duration-300">
                    </div>
                </div>
                {{@each(it.hero.decorative_elements)=>element}}
                <div class="absolute {{element.position}} w-{{element.size}} h-{{element.size}} bg-{{element.color}} rounded-full opacity-60 animate-pulse {{element.delay}}">
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</section>
