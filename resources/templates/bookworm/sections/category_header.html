<!-- Category Header -->
<section class="py-16 bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <div class="mb-8">
      <div class="inline-block p-4 bg-white rounded-full shadow-lg mb-4">
        <span class="text-3xl">{{it.category.icon || '📚'}}</span>
      </div>
      <h1 class="text-4xl md:text-5xl font-serif font-bold text-slate-900 mb-4">
        {{it.category.name}}
      </h1>
      <p class="text-lg text-slate-600">{{it.category.description}}</p>
    </div>
    
    <div class="flex justify-center space-x-8 text-sm text-slate-600">
      <div class="flex items-center space-x-2">
        <span class="text-amber-600">📖</span>
        <span>{{it.category.post_count}} {{@if(it.category.post_count === 1)}}post{{#else}}posts{{/if}}</span>
      </div>
      <div class="flex items-center space-x-2">
        <span class="text-amber-600">🏷️</span>
        <span>{{it.category.name}}</span>
      </div>
    </div>
  </div>
</section>
