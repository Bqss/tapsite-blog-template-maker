<!-- Author Bio (Sinkronisasi dengan post.html) -->
<div class="mt-12 pt-8 border-t border-slate-200">
  <div class="flex items-start space-x-4">
    <div class="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center flex-shrink-0">
      <span class="text-amber-600 text-xl font-medium">{{it.author.name.charAt(0)}}</span>
    </div>
    <div>
      <h3 class="text-lg font-serif font-bold text-slate-900 mb-2">About {{it.author.name}}</h3>
      <p class="text-slate-600 leading-relaxed">
        {{it.author.bio}}
      </p>
    </div>
  </div>
</div>
