<!-- Article Card Component -->
<article class="article-card bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-300 border border-gray-100 hover:shadow-xl hover:-translate-y-1">
    <div class="relative">
        <div class="aspect-video bg-gradient-to-br from-edu-blue to-edu-green flex items-center justify-center">
            {{if it.featured_image}}
                <img src="{{it.featured_image}}" alt="{{it.title}}" class="w-full h-full object-cover">
            {{else}}
                <div class="text-center text-white">
                    <div class="text-4xl mb-2">ðŸ“š</div>
                    <p class="text-sm opacity-80">Educational Article</p>
                </div>
            {{/if}}
        </div>
        <div class="absolute top-4 left-4">
            <span class="bg-edu-blue text-white px-3 py-1 rounded-full text-sm font-medium">{{it.category}}</span>
        </div>
    </div>
    
    <div class="p-6">
        <div class="flex items-center space-x-2 mb-3">
            <div class="w-8 h-8 bg-edu-blue rounded-full flex items-center justify-center">
                <span class="text-white text-xs font-bold">{{it.author.charAt(0)}}</span>
            </div>
            <span class="text-gray-600 text-sm">{{it.author}}</span>
            <span class="text-gray-400 text-sm">â€¢</span>
            <span class="text-gray-500 text-sm">{{it.read_time}} min read</span>
        </div>
        
        <h3 class="font-display text-xl font-semibold text-edu-gray mb-3 line-clamp-2 hover:text-edu-blue transition-colors">
            <a href="/post/{{it.slug}}">{{it.title}}</a>
        </h3>
        
        <p class="text-gray-600 text-sm mb-4 line-clamp-3">
            {{it.excerpt}}
        </p>
        
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-500">{{it.published_at}}</span>
            </div>
            <a href="/post/{{it.slug}}" class="text-edu-blue font-medium hover:text-edu-light-blue transition-colors">
                Baca Selengkapnya â†’
            </a>
        </div>
    </div>
</article>
