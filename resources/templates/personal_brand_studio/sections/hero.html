<!-- Hero Section -->
<section class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-900 via-teal-900 to-cyan-900 text-white overflow-hidden">
    <div class="absolute inset-0 bg-black/20"></div>
    <div class="absolute inset-0 bg-gradient-to-r from-emerald-600/20 to-teal-600/20"></div>
    
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="mb-8">
            <img src="{{it.hero.profile_image}}" 
                 alt="{{it.hero.profile_alt}}" 
                 class="w-24 h-24 sm:w-32 sm:h-32 object-cover rounded-full mx-auto mb-6 border-4 border-white/20 shadow-2xl">
        </div>
        
        <h1 class="hero-title text-4xl sm:text-5xl md:text-7xl font-bold mb-6 leading-tight">
            {{it.hero.title_line1}}
            <span class="block bg-gradient-to-r from-orange-400 to-red-500 bg-clip-text text-transparent">
                {{it.hero.title_line2}}
            </span>
        </h1>
        
        <p class="hero-subtitle text-lg sm:text-xl md:text-2xl text-emerald-100 mb-8 max-w-4xl mx-auto leading-relaxed">
            {{it.hero.description}}
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center mb-12">
            {{@each(it.hero.buttons)=>button}}
            <button class="{{button.primary ? 'bg-white text-emerald-600 hover:bg-emerald-50' : 'border-2 border-white text-white hover:bg-white hover:text-emerald-600'}} px-6 sm:px-8 py-3 sm:py-4 rounded-full font-semibold transition-all transform hover:scale-105 shadow-lg">
                {{button.text}}
            </button>
            {{/each}}
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-8 mt-16">
            {{@each(it.hero.stats)=>stat}}
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 sm:p-6 border border-white/20">
                <div class="text-2xl sm:text-3xl font-bold mb-2">{{stat.value}}</div>
                <div class="text-emerald-100 mobile-text">{{stat.label}}</div>
            </div>
            {{/each}}
        </div>
    </div>
</section>
