<!-- Post Content -->
<article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
  <!-- Post Header -->
  <header class="mb-12">
    <div class="flex items-center space-x-2 mb-6">
      <span class="bg-violet-100 text-violet-800 text-sm px-3 py-1 rounded-full">{{it.post.category}}</span>
      <span class="text-gray-500">•</span>
      <span class="text-gray-500">{{it.post.read_time}} min read</span>
      <span class="text-gray-500">•</span>
      <span class="text-gray-500">{{it.post.views}} views</span>
    </div>
    
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">{{it.post.title}}</h1>
    
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 bg-violet-100 rounded-full flex items-center justify-center">
          <span class="text-violet-600 font-semibold">{{it.author.name.substring(0,2)}}</span>
        </div>
        <div>
          <div class="font-semibold text-gray-900">{{it.author.name}}</div>
          <div class="text-gray-500 text-sm">Published {{it.post.published_at}}</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Featured Image -->
  <div class="aspect-video bg-gradient-to-br from-violet-100 to-purple-100 rounded-2xl mb-12 overflow-hidden">
    <img src="{{it.post.featured_image}}" alt="{{it.post.title}}" class="w-full h-full object-cover">
  </div>

  <!-- Post Content -->
  <div class="ProseMirror focus:outline-none max-w-full space-y-4 leading-relaxed">
    {{* it.post?.content}}
  </div>

  <!-- Tags -->
  <div class="mt-12 pt-6 border-t border-gray-200">
    <div class="flex flex-wrap gap-2">
      {{@each(it.post.tags) => tag}}
      <a href="/tag/{{tag.trim()}}" class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm hover:bg-violet-100 hover:text-violet-800 transition-colors">
        {{tag.trim()}}
      </a>
      {{/each}}
    </div>
  </div>
</article>
