<!-- Hero Section - Pitch Deck Style -->
<section class="bg-gradient-startup py-20 text-white overflow-hidden relative">
    <div class="absolute inset-0 bg-black bg-opacity-20"></div>
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
            <div>
                <div class="inline-flex items-center bg-white bg-opacity-20 rounded-full px-4 py-2 mb-6">
                    <span class="text-sm font-medium">{{it.hero.badge}}</span>
                </div>
                <h1 class="font-display text-4xl lg:text-6xl font-bold mb-6 leading-tight">
                    {{it.hero.title_line1}}<br/>
                    <span class="bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">{{it.hero.title_line2}}</span>
                </h1>
                <p class="text-xl text-purple-100 mb-8 leading-relaxed">
                    {{it.hero.description}}
                </p>
                <div class="flex flex-col sm:flex-row gap-4">
                    {{@each(it.hero.buttons)=>button}}
                    <button class="{{button.primary ? 'bg-white text-startup-purple hover:bg-gray-100' : 'border-2 border-white text-white hover:bg-white hover:text-startup-purple'}} px-8 py-4 rounded-xl font-semibold transition-colors">
                        {{button.text}}
                    </button>
                    {{/each}}
                </div>
            </div>
            
            <div class="relative">
                <!-- Floating Metrics Cards -->
                <div class="grid grid-cols-2 gap-4">
                    {{@each(it.hero.metrics)=>metric}}
                    <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-2xl p-6 transform {{metric.rotate}} hover:rotate-0 transition-transform {{metric.margin}}">
                        <div class="text-3xl font-bold text-{{metric.color}}-400">{{metric.value}}</div>
                        <div class="text-purple-200">{{metric.label}}</div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</section>
